<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container{
          
            background-color: red;
            height: 400vh;
            width: 500vh;
        }
        .box{

            border: 2px solid black;
            display: inline-block;
            

           
        }
        
        img:hover{
            height: 40vh;
            transform: translate(10px,20px) rotate(45deg) ;
            

        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
         <img src="https://images.unsplash.com/photo-1588466585717-f8041aec7875?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=667&q=80" alt="">
        </div>
    </div>
    
    
</body>
</html>
